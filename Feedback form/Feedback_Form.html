<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="Form.css" />
  <title>Feedback Form</title>
</head>

<body>
  <header>
    <div class="head">
      <h1>User Feedback Form</h1>
      <p>We truly value your opinion. Please share your thoughts below.</p>
    </div>
  </header>

  <main>
    <form class="form_container">
      <fieldset class="fieldset">
        <legend>Your Information</legend>
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" placeholder="John Doe" required />

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="john@example.com" required />

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Optional" />
      </fieldset>

      <fieldset class="fieldset">
        <legend>Feedback</legend>
        <label for="feedback">Your Message:</label>
        <textarea id="feedback" name="feedback" rows="6" placeholder="Share your thoughts..." required></textarea>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Rate Us</legend>
        <div class="ratings">
          <label><input type="radio" name="rating" value="1" required /> 1 Star</label>
          <label><input type="radio" name="rating" value="2" /> 2 Stars</label>
          <label><input type="radio" name="rating" value="3" /> 3 Stars</label>
          <label><input type="radio" name="rating" value="4" /> 4 Stars</label>
          <label><input type="radio" name="rating" value="5" /> 5 Stars</label>
        </div>
      </fieldset>

      <button type="submit">Submit Feedback</button>
    </form>
  </main>

  <footer>
    <p>Thank you for helping us improve. <br><small>&copy; 2025 Aditya</small></p>
  </footer>
</body>

</html>
